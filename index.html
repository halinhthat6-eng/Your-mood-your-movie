    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }
      .glow-text {
        text-shadow: 0 0 8px rgba(107, 222, 255, 0.5), 0 0 20px rgba(107, 222, 255, 0.3);
      }
      .tech-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -10;
        background-image: 
          radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 85% 75%, rgba(79, 70, 229, 0.2) 0%, transparent 40%);
        animation: pulse-background 15s infinite alternate;
      }
      @keyframes pulse-background {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
      }
       /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(14, 116, 144, 0.2); /* cyan-800/20 */
      }
      ::-webkit-scrollbar-thumb {
        background: #0e7490; /* cyan-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2; /* cyan-600 */
      }
    </style>
